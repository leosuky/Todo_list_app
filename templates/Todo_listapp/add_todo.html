{% extends "base.html" %}

{% block content %}

    <div class="col">
        <div class="row">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{ todo_item.id }}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-small btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
